<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RIT Campus Map • {{ visitor_name }}</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body class="light-mode">
  <header>
    <h2>RIT Campus Navigation Map</h2>
    <div class="controls">
      <button id="voiceSearchBtn" title="Voice Search">Microphone</button>
      <input type="text" id="searchBox" placeholder="Search any place..." list="locationList" />
      <button id="locateBtn">Location</button>
      <button id="clearRouteBtn">Clear Route</button>
      <button id="toggleThemeBtn">Moon</button>
    </div>
    <div style="color:#fff; font-size:14px; margin-top:8px;">
      Hello <strong>{{ visitor_name }}</strong> • <a href="/logout" style="color:#ff9999;">Logout</a>
    </div>
  </header>

  <datalist id="locationList"></datalist>
  <div id="map"></div>

  <section class="feedback-form">
    <h3>Feedback / Report Anything</h3>
    <form id="feedbackForm">
      <input type="text" name="name" placeholder="Your Name (optional)" />
      <input type="text" name="location" placeholder="Location (auto-filled)" required />
      <select name="category" required>
        <option value="" disabled selected>Select type...</option>
        <option>Love It</option><option>Bug/UI Issue</option><option>Wrong Location</option>
        <option>Add New Place</option><option>Washroom Broken</option><option>Water Not Working</option>
        <option>Today's Menu?</option><option>Lost Something</option><option>Found Something</option>
        <option>Event Idea</option><option>I'm Late!</option>
      </select>
      <select name="rating" required>
        <option value="5">5 - Excellent</option><option value="4">4</option><option value="3">3</option>
        <option value="2">2</option><option value="1">1 - Poor</option>
      </select>
      <textarea name="comment" placeholder="Your message here..." required></textarea>
      <button type="submit">Submit Feedback</button>
    </form>
  </section>

  <div style="text-align:center; margin:20px;">
    <a href="/download_excel"><button class="excel-btn">Download All Feedback Excel</button></a>
  </div>
  <div id="feedbacks"></div>

  <!-- RIT AI SENIOR CHATBOT -->
  <div id="ai-chatbot-btn">AI</div>
  <div id="ai-chat-window">
    <div class="chat-header">RIT AI Senior <span class="close-chat">×</span></div>
    <div id="ai-messages">
      <div class="ai-msg">Yo machan! RIT senior da. Menu, washroom, HOD, crush advice — anything da</div>
    </div>
    <input type="text" id="ai-input" placeholder="Ask me anything da..." autocomplete="off" />
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.min.js"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
